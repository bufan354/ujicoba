<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Baleni</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Top background image area -->
    <div class="header-bg">
      <img alt="Illustration of a sack of soil, a chicken, a sack with fish icon, and a sack with flame icon on brown gradient background" class="header-image" src="Tak berjudul31_20250517014138.PNG" />
      <div class="header-logo-greeting">
        <div class="logo">BA<br>leni</div>
        <div class="greeting">Selamat siang</div>
        <div class="user-name">User</div>
      </div>
      <div class="header-icons-top-right">
        <button aria-label="Notifications" class="btn-notifications">
          <i class="far fa-bell"></i>
          <span>Pusat</span>
          <span>Bantuan</span>
        </button>
        <div class="btn-help-center">
          <i class="fas fa-headset"></i>
          <span>Pusat Bantuan</span>
        </div>
      </div>
    </div>

    <!-- Balance card -->
     <form action="" class="card-saldo">
    <div class="balance-card">
      <div class="balance-title">Saldo baleni utama</div>
      <div class="balance-amount">
        Rp 25.000,00
        <i class="fas fa-eye-slash"></i>
      </div>
      <hr />
      <div class="balance-footer">
        Semua saldomu
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>

    <!-- Four white icon buttons below balance -->
    <div class="btn-group-4">
      <button type="button" class="btn-icon">
        <img src="https://storage.googleapis.com/a1aa/image/37f64ae1-8467-401c-2cf0-e434bc917d48.jpg" alt="Icon of a seed bag representing Beli pupuk" />
        Beli pupuk
      </button>
      <button type="button" class="btn-icon">
        <img src="https://storage.googleapis.com/a1aa/image/edd4a0f3-fb93-4194-f626-1eb86f86ef32.jpg" alt="Icon of a chicken representing Pakan Ayam" />
        Pakan Ayam
      </button>
      <button type="button" class="btn-icon">
        <img src="https://storage.googleapis.com/a1aa/image/9676e51f-f159-4c5a-950d-b80d17650799.jpg" alt="Icon of a fish representing Pakan Ikan" />
        Pakan Ikan
      </button>
      <button type="button" class="btn-icon">
        <img src="https://storage.googleapis.com/a1aa/image/822286e3-e8ce-4942-5093-72f33b678e21.jpg" alt="Icon of a person throwing trash representing Mitra sampah" />
        Mitra sampah
      </button>
    </div>
</form>
    <!-- Search bar -->
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" aria-label="Cari produk" placeholder="Cari produk" />
    </div>

    <!-- Four icon buttons below search -->
    <div class="btn-group-4-xs">
      <button type="button" class="btn-icon-xs">
        <img src="https://storage.googleapis.com/a1aa/image/66f0fa6e-fa29-437c-0926-9f3a828c9abc.jpg" alt="Recycle icon representing Green Impact" />
        Green<br />Impact
      </button>
      <button type="button" class="btn-icon-xs">
        <img src="https://storage.googleapis.com/a1aa/image/a98f2e91-8c51-42d9-60ec-8088e20fcced.jpg" alt="Transfer icon representing Transfer" />
        Transfer
      </button>
      <button type="button" class="btn-icon-xs">
        <img src="https://storage.googleapis.com/a1aa/image/3e2c18f2-f740-4ee5-bcd3-aa8395bcc0e7.jpg" alt="Rp icon representing Deposit" />
        Deposit
      </button>
      <button type="button" class="btn-icon-xs">
        <img src="https://storage.googleapis.com/a1aa/image/03438b48-6d02-4c7c-2c1a-f24069df5fb6.jpg" alt="Hand putting money in box icon representing Crowd Funding" />
        Croud<br />Funding
      </button>
    </div>

    <!-- Coupon card -->
    <div class="coupon-card">
      <img src="https://storage.googleapis.com/a1aa/image/2b55dc3f-b240-4154-5c70-5b249920a688.jpg" alt="Man wearing helmet sitting on a red motorbike with a cart attached, on a street" />
      <div class="coupon-text">
        <strong>Kode kupon untuk pengguna baru</strong>
        <p>Segera ambil sebelum terlambat karena batas waktu dua belas jam</p>
      </div>
    </div>
  </div>

  <!-- Bottom navigation -->
  <nav class="bottom-nav">
    <button>
      <i class="fas fa-home"></i>
      <span>Home</span>
    </button>
    <button>
      <i class="far fa-envelope"></i>
      <span>Aktifitas</span>
    </button>
    <button>
      <i class="fas fa-shopping-cart"></i>
      <span>Keranjang</span>
    </button>
    <button>
      <i class="far fa-user"></i>
      <span>Akun</span>
    </button>
  </nav>
</body>
</html>
