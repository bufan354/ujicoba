<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Baleni App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
    .font-fredoka {
      font-family: 'Fredoka One', cursive;
    }
  </style>
 </head>
 <body class="bg-white min-h-screen flex flex-col justify-between">
  <div>
   <header class="relative bg-gradient-to-b from-[#6B4B3A] to-[#4A2F22] pt-10 pb-6 px-6 rounded-b-3xl shadow-lg">
    <div class="flex justify-between items-center max-w-4xl mx-auto relative z-10">
     <div class="flex items-center space-x-2">
      <div class="text-4xl font-fredoka text-[#E9D7C6] leading-none select-none">
       <span>
        BA
       </span>
       <br/>
       <span>
        leni
       </span>
      </div>
      <div class="text-[#E9D7C6] font-semibold text-lg leading-tight">
       <div>
        Selamat siang
       </div>
       <div class="text-base font-normal">
        User
       </div>
      </div>
     </div>
     <div class="flex space-x-6">
      <button aria-label="Notifications" class="flex flex-col items-center justify-center bg-[#4A2F22]/70 rounded-full w-12 h-12 text-[#E9D7C6] text-sm font-semibold">
       <i class="far fa-bell text-xl">
       </i>
       <span class="mt-1">
        Pusat
       </span>
       <span class="-mt-1">
        Bantuan
       </span>
      </button>
      <button aria-label="Help Center" class="flex flex-col items-center justify-center bg-[#4A2F22]/70 rounded-full w-12 h-12 text-[#E9D7C6] text-sm font-semibold">
       <i class="fas fa-headset text-xl">
       </i>
      </button>
     </div>
    </div>
    <img alt="Illustration of a chicken and sacks of grain with white outline on brown gradient background" class="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 max-w-[600px] w-full pointer-events-none select-none" height="120" src="https://storage.googleapis.com/a1aa/image/0a930a73-bff7-4e0c-0b30-20af7134c649.jpg" style="z-index:0" width="600"/>
   </header>
   <section class="max-w-4xl mx-auto px-6 -mt-10 mb-6">
    <div class="bg-[#E9D7C6] rounded-2xl p-6 shadow-lg">
     <div class="bg-[#7A5A4A] rounded-lg p-5 text-[#E9D7C6] font-mono select-none">
      <div class="text-base mb-2">
       Saldo baleni utama
      </div>
      <div class="flex items-center text-2xl font-extrabold mb-3">
       Rp 25.000,00
       <i class="fas fa-eye-slash ml-3">
       </i>
      </div>
      <hr class="border-[#A67C6A] mb-3"/>
      <div class="text-base cursor-pointer flex justify-between items-center font-mono">
       <span>
        Semua saldomu
       </span>
       <i class="fas fa-chevron-right">
       </i>
      </div>
     </div>
     <div class="mt-6 grid grid-cols-4 gap-4">
      <button class="bg-white rounded-xl p-4 flex flex-col items-center space-y-2 text-[#7A5A4A] font-bold text-sm leading-tight">
       <img alt="Icon of a seed bag representing Beli pupuk" class="w-12 h-12" height="48" src="https://storage.googleapis.com/a1aa/image/9723d170-4e02-4ac4-a808-2d66656aa847.jpg" width="48"/>
       <span>
        Beli pupuk
       </span>
      </button>
      <button class="bg-white rounded-xl p-4 flex flex-col items-center space-y-2 text-[#7A5A4A] font-bold text-sm leading-tight">
       <img alt="Icon of a chicken representing Pakan Ayam" class="w-12 h-12" height="48" src="https://storage.googleapis.com/a1aa/image/34501df9-6748-40ed-6e52-c20f255d3037.jpg" width="48"/>
       <span>
        Pakan Ayam
       </span>
      </button>
      <button class="bg-white rounded-xl p-4 flex flex-col items-center space-y-2 text-[#7A5A4A] font-bold text-sm leading-tight">
       <img alt="Icon of a fish representing Pakan Ikan" class="w-12 h-12" height="48" src="https://storage.googleapis.com/a1aa/image/668774a3-cbeb-4638-c518-d59e8c60cfe9.jpg" width="48"/>
       <span>
        Pakan Ikan
       </span>
      </button>
      <button class="bg-white rounded-xl p-4 flex flex-col items-center space-y-2 text-[#7A5A4A] font-bold text-sm leading-tight">
       <img alt="Icon of a person throwing trash representing Mitra sampah" class="w-12 h-12" height="48" src="https://storage.googleapis.com/a1aa/image/15a2a7b7-2a4f-436f-e8da-d517ec92e0fc.jpg" width="48"/>
       <span>
        Mitra sampah
       </span>
      </button>
     </div>
    </div>
   </section>
   <section class="max-w-4xl mx-auto px-6 mb-6">
    <div class="bg-[#E9D7C6] rounded-full flex items-center px-6 py-3 text-[#7A5A4A] text-lg font-semibold select-none">
     <i class="fas fa-search mr-4 text-2xl">
     </i>
     <input aria-label="Search products" class="bg-transparent placeholder-[#7A5A4A] focus:outline-none w-full font-semibold text-lg" placeholder="Cari produk" type="search"/>
    </div>
   </section>
   <section class="max-w-4xl mx-auto px-6 mb-6">
    <div class="bg-[#E9D7C6] rounded-2xl p-4 grid grid-cols-4 gap-4 text-[#7A5A4A] font-bold text-xs leading-tight select-none">
     <button class="bg-white rounded-xl p-3 flex flex-col items-center space-y-1">
      <img alt="Recycle icon representing Green Impact" class="w-8 h-8" height="32" src="https://storage.googleapis.com/a1aa/image/e2b40b6c-8741-4e54-407a-57f4bdb0ba72.jpg" width="32"/>
      <span class="text-center">
       Green Impact
      </span>
     </button>
     <button class="bg-white rounded-xl p-3 flex flex-col items-center space-y-1">
      <img alt="Transfer icon with arrows representing Transfer" class="w-8 h-8" height="32" src="https://storage.googleapis.com/a1aa/image/aa17a2ca-a4dc-47d6-c3c6-7aa4ea3b2432.jpg" width="32"/>
      <span class="text-center">
       Transfer
      </span>
     </button>
     <button class="bg-white rounded-xl p-3 flex flex-col items-center space-y-1">
      <img alt="Rp currency icon representing Deposit" class="w-8 h-8" height="32" src="https://storage.googleapis.com/a1aa/image/4bfdc721-f405-43a8-3a54-75c7e3c78c92.jpg" width="32"/>
      <span class="text-center">
       Deposit
      </span>
     </button>
     <button class="bg-white rounded-xl p-3 flex flex-col items-center space-y-1">
      <img alt="Hand putting money in box icon representing Croud Funding" class="w-8 h-8" height="32" src="https://storage.googleapis.com/a1aa/image/dd4bd684-84d4-4529-deea-42d52272958d.jpg" width="32"/>
      <span class="text-center">
       Croud Funding
      </span>
     </button>
    </div>
   </section>
   <section class="max-w-4xl mx-auto px-6 mb-20">
    <div class="bg-[#E9D7C6] rounded-2xl p-4 flex space-x-4 shadow-lg">
     <img alt="Man wearing helmet sitting on a red motorbike with wooden crate in the back, street background" class="rounded-lg w-28 h-20 object-cover flex-shrink-0" height="80" src="https://storage.googleapis.com/a1aa/image/8bf5723b-9f96-4bf7-f901-ac6cfac03a9e.jpg" width="120"/>
     <div class="text-[#7A5A4A] font-bold text-base leading-snug self-center">
      <div>
       Kode kupon untuk pengguna baru
      </div>
      <div class="font-normal text-sm mt-1 leading-tight">
       Segera ambil sebelum terlambat karena batas waktu dua belas jam
      </div>
     </div>
    </div>
   </section>
  </div>
  <nav aria-label="Primary Navigation" class="fixed bottom-0 left-0 w-full bg-[#7A5A4A] text-[#E9D7C6] font-semibold text-sm font-mono rounded-t-3xl shadow-inner flex justify-around py-3 select-none">
   <button class="flex flex-col items-center space-y-1 text-[#E9D7C6] font-extrabold">
    <i class="fas fa-home text-xl">
    </i>
    <span>
     Home
    </span>
   </button>
   <button class="flex flex-col items-center space-y-1">
    <i class="far fa-envelope text-lg">
    </i>
    <span>
     Aktifitas
    </span>
   </button>
   <button class="flex flex-col items-center space-y-1">
    <i class="fas fa-shopping-cart text-lg">
    </i>
    <span>
     Keranjang
    </span>
   </button>
   <button class="flex flex-col items-center space-y-1">
    <i class="far fa-user text-lg">
    </i>
    <span>
     Akun
    </span>
   </button>
  </nav>
Â </body>
</html>
